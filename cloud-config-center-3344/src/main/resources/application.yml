server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri:  https://github.com/liuurick/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master
  #rabbitmq相关配置
  rabbitmq:
    host: 192.168.60.129
    port: 5672
    username: guest
    password: guest

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'